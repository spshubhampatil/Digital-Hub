{% extends 'base.html' %}
{% block title %}
Digital-Hub-Login
{% endblock %}
{% block body %}

<div class="ui active dimmer" id="loading" hidden>
    <div class="ui massive text loader">Loading</div>
</div>

<div class="container p-3" style="height:100%">
    <div class="col-lg-5 col-md-8 mx-auto ui segment p-4">
        <p class="display-6 text-center border p-2">LogIn</p>
        <hr>
        <div class="ui warning message" id="message" {% if not error %}hidden{% endif %}>
            {{error}}
        </div>
        <div class="ui success message" {% if not message %}hidden{% endif %}>
            {{message}}
        </div>

        <form class="ui form" id="loginform" action="/login" method="POST">
            {% csrf_token %}
            <div class="field">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="mb-2">
                <a href="/reset-password" class="">Reset Password</a>
            </div>
            <div>
                <button class="ui button teal" id="sbutton" type="submit">Login</button>
                <a href="/signup" class="mt-2 float-right">Don't have an account?</a>
            </div>
        </form>
    </div>
</div>
<script>
{% if thank %}
alert('Email Verified Successfully!! Check your Email for more information...');
document.location = "/login";
{% endif %}
</script>
{% endblock %}
